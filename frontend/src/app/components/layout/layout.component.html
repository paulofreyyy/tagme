<mat-sidenav-container class="sidenav-container">
    <!-- SIDEBAR -->
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <div class="sidenav-content">
            <mat-nav-list>
                <a mat-list-item class="active-link" routerLink="/items">
                    <mat-icon matListItemIcon>view_list</mat-icon>
                    <span matListItemTitle>Itens</span>
                </a>
                <a mat-list-item [routerLink]="['/create']">
                    <mat-icon matListItemIcon>add</mat-icon>
                    <span matListItemTitle>Novo item</span>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <!-- MAIN CONTENT -->
    <mat-sidenav-content>
        <!-- Toolbar -->
        <mat-toolbar color="white" class="toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="logo">
                <img src="/tagmeVerticalFull.png" alt="tagme-logo">
            </div>
            <span class="spacer"></span>
            <span class="user-login">paulofreyyy</span>
            <button mat-icon-button>
                <mat-icon>person</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Content Projection -->
        <div class="content">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
