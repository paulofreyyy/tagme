<mat-sidenav-container class="sidenav-container">
    <!-- SIDEBAR -->
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <div class="sidenav-content">
            <mat-nav-list>
                <a mat-list-item class="active-link">
                    <mat-icon matListItemIcon>view_list</mat-icon>
                    <span matListItemTitle>Itens</span>
                </a>
                <a mat-list-item [routerLink]="['/create']">
                    <mat-icon matListItemIcon>add</mat-icon>
                    <span matListItemTitle>Novo item</span>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <!-- MAIN -->
    <mat-sidenav-content>
        <!-- Toolbar -->
        <mat-toolbar color="white" class="toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="logo">
                <img src="/tagmeVerticalFull.png" alt="tagme-logo">
            </div>
            <span class="spacer"></span>
            <span class="user-email">paulofreyyy</span>
            <button mat-icon-button>
                <mat-icon>open_in_new</mat-icon>
            </button>
            </mat-toolbar>
            
            <!-- Page content -->
            <div class="content">
                <h1>Lista de itens</h1>
            
                <!-- Search and filters -->
                <div class="search-container">
                    <mat-form-field appearance="outline" class="search-field">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput placeholder="Pesquisar por nome ou descrição" [(ngModel)]="filterValue"
                            (ngModelChange)="applyFilter()">
                    </mat-form-field>
            </div>

            <!-- CARDS -->
            <div class="course-grid">
                <mat-card class="item-card" *ngFor="let item of items of getPagedItems()">
                    <div class="image-container">
                        <img mat-card-image [src]="item.image" alt="Imagem do item" />
                    </div>
                    <mat-card-content class="card-content">
                        <h3 class="item-title">{{ item.title }}</h3>
                        <p class="item-description">{{ item.description }}</p>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-icon-button color="primary" [routerLink]="['/edit', item._id]" matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteItem(item._id)" matTooltip="Remover">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <!-- Paginação -->
            <mat-paginator [length]="filteredItems.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
                (page)="onPageChanged($event)">
            </mat-paginator>

        </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
