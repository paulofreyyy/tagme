<div class="container">
    <!-- BotÃ£o para criar novo item -->
    <div class="header">
        <h2>Lista de Itens</h2>
        <button mat-raised-button color="primary" [routerLink]="['/create']">
            Novo Item
        </button>
    </div>

    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of items">
            <mat-card class="item-card">
                <img mat-card-image [src]="item.image" alt="Imagem do item" width="200" height="150" />
                <mat-card-content>
                    <h3>{{item.title}}</h3>
                    <p>{{ item.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/edit', item._id]">Editar</button>
                    <button mat-button color="warn" (click)="deleteItem(item._id)">Excluir</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
