<div class="container">
    <h2>Editar Item</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched">
                {{ getErrorMessage('title') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description" required rows="5"></textarea>
            <mat-error *ngIf="editForm.get('description')?.invalid && editForm.get('description')?.touched">
                {{ getErrorMessage('description') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Imagem (URL)</mat-label>
            <input matInput formControlName="image" required (input)="onImageUrlChange()">
            <mat-error *ngIf="editForm.get('image')?.invalid && editForm.get('image')?.touched">
                {{ getErrorMessage('image') }}
            </mat-error>
        </mat-form-field>

        <!-- Pré-visualização da Imagem -->
        <div *ngIf="imagePreview" class="image-preview-container">
            <h4>Prévia da imagem</h4>
            <img [src]="imagePreview" alt="Imagem do item" class="image-preview" />
        </div>

        <div class="buttons">
            <button mat-raised-button color="warn" type="button" (click)="cancel()" [disabled]="isLoading">
                Cancelar
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid || isLoading">
                <span *ngIf="!isLoading">Salvar</span>
                <span *ngIf="isLoading">Salvando...</span>
            </button>
        </div>
    </form>
</div>
